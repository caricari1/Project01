<html>
<head>
  <meta charset="UTF-8">
  <title>Phonics Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <div id="stars">
      <div id="star1" class="star"></div>
      <div id="star2" class="star"></div>
      <div id="star3" class="star"></div>
      <div id="star4" class="star"></div>
      <div id="star5" class="star"></div>
    </div>
    <div id="letter"></div>
    <div id="card1" class="card"></div>
    <div id="card2" class="card"></div>
    <div id="card3" class="card"></div>
      <button type="button" class="button">Play Now!</button>
<script>
    var letters = ["b", "c", "d", "f", "g", "h"];
    var images = [ ]

    $(".button").click(function() {
    $(".button").remove();
    $( "#letter" ).addClass( "active" );
    $(".card").addClass("active");
    $("#stars").addClass("active");
    //getRandomLetter();
    $( "#letter" ).text(function( index ) {
      return letters[Math.floor(Math.random() * letters.length)];
    });
    $("#card1").addClass("active");
    $("#card2").addClass("active");
    $("#card3").addClass("active");
    $( "#card1" ).css( "background-image", function( index ) {
    return images[Math.floor(Math.random() * images.length)];
});
  });

</script>

</body>
</html>
